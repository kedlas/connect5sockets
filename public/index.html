<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted text-center">Connect5 (websockets demo)</h3>
    </div>

    <div class="jumbotron">
        <h1 class="display-3">Connect5</h1>
        <div id="gameEntry">
            <p class="lead">Please fill in your name to enter the game.</p>
            <p><input type="text" name="playerName" id="playerName" placeholder="Enter your name"/></p>
            <p><a class="btn btn-lg btn-success" href="#" role="button" id="joinGame">Join game</a></p>
        </div>
    </div>

    <div class="collapse" id="turnToggle">
        <div class="alert alert-success my_turn">It's your turn.</div>
        <div class="alert alert-danger opponents_turn">It's opponents turn.</div>
    </div>

    <div class="jumbotron collapse" id="gameBoard">
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <h4>Log</h4>
            <div id="gameLog">

            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; Kedlas 2017</p>
    </footer>

</div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.2.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/connect5.js"></script>
</body>
</html>
